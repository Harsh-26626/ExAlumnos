<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="college">College:</label>
        <select id="college" name="college" required>
          <option value="" disabled selected>College</option>
          <option value="GGITS">Gyan Ganga Institute Of Technology And Sciences</option>
          <option value="GGCT">Gyan Ganga College Of Technology</option>
          <option value="GGCE">Gyan Ganga College of Excellence</option>
        </select>
      </div>

      <div>
        <label for="branch">Branch:</label>
        <select id="branch" name="branch" required>
          <option value="" disabled selected>Branch</option>
          <option value="CS">CS</option>
          <option value="IT">IT</option>
          <option value="EC">EC</option>
          <!-- Add other branches as necessary -->
        </select>
      </div>

      <div>
        <label for="year">Graduation Year:</label>
        <input type="number" id="year" name="year" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
  event.preventDefault(); // Prevent the page from refreshing

  // Collect form data
  const formData = new FormData(this);

  // Convert FormData to a plain object
  const data = {};
  formData.forEach((value, key) => {
    data[key] = value;
  });

  // Send the data to the backend
  fetch('http://localhost:3000/register', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(data => {
    console.log('Success:', data);
    alert('Registration successful!');
  })
  .catch((error) => {
    console.error('Error:', error);
    alert('There was an error!');
  });
});
  </script>
</body>
</html>
