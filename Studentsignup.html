<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login as Student</title>
</head>
<style>

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #F8F8FF;
    }

    .title{
            margin-top: 60px;
            text-decoration: solid;
            font-size: 2em;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .background{
        display: flex;
        background-color: #fefefe;
        margin-top: 70px;
        padding: 50px;
        border-radius: 15px;
        margin-left: 15%;
        margin-right: 15%;
    }

    #name{
        background: transparent;
        outline-style: none;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: solid #000000 1px;
        box-shadow: 0 0 0;
        width: 100%;
    }

    #imgcontainer{
        background-image: url('base.jpg');
        width: 50%;
        height: 600px;
        border-radius: 15px;
        background-size: cover;
    }

    .college{
    position: relative;
    display: inline-block;
    background-color: #3C3D37;
    color: white;
    padding: 16px;
    border-radius: 15px;
    text-align: center;
    }

    #myInput{
        background: transparent;
        outline-style: none;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: solid #000000 1px;
        box-shadow: 0 0 0;
        width: 100%;
    }

    .cta-button{
        padding: 10px 20px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10%;
        margin-left: 10%;
        width: 80%;
    }

    .cta-button:hover {
    background-color: #333;
    }

 

</style>
<body>
    <header>
        
    </header>
    
    <div class="background">
        <div id="imgcontainer">
            <p style="font-size: 3em; color:#3C3D37; text-align: center;">ExAlumnos</p>
            <p style="font-size: 1.3em; font-family: 'Courier New', Courier, monospace; color: #f8f8ff; padding-top: 40px; text-align: end; padding-right: 5%;">Learning doesn’t end with graduation; it evolves with connection.</p>
            <p style="font-size: 1.3em; font-family: 'Courier New', Courier, monospace; color: #f8f8ff; padding-top: 75px; text-align: center;">Celebrate your journey, inspire the next.</p>
            <p style="font-size: 1.3em; font-family: 'Courier New', Courier, monospace; padding-left: 5%; color: #f8f8ff; padding-top: 85px;">Your network is your net worth <br> let’s build it together.</p>
        </div>
        <div style="padding-left: 5%;">
            <nav class="title">Create an Account</nav> 
            <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Let's get started</p>
            <div style="margin-top:60px;">
                <label for="name"><p style="font-family:Georgia, 'Times New Roman', Times, serif;">Name</p></label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            </div>
            <div style="margin-top: 30px;">
                <label for="college"></label>
                <select style="margin-top: 10px;" class="college" name="college" required>
                    <option value="" disabled selected>Your College</option>
                    <option value="GGITS">Gyan Ganga Institute Of Technology And Sciences</option>
                    <option value="GGCT">Gyan Ganga College Of Technology</option>
                    <option value="GGCE">Gyan Ganga College of Excellence</option>
                </select>
              </div>

              <div style="margin-top:60px;">
                <label for="password"><p style="font-family:Georgia, 'Times New Roman', Times, serif;">Password</p></label>
                <input type="password" id="myInput" name="password" maxlength="16" placeholder="Max 16 characters" required><br><br>
                <input type="checkbox" onclick="myFunction()">Show Password
            </div>

           <a href=""><button class="cta-button">Create Account</button></a>


        </div>

    </div>
       
</body>

<script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    </script>
</html>
