<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable Sidebar</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
}

#main-content {
  flex: 1;
  transition: flex 0.3s ease;
  display: flex;
  flex-direction: column;
  padding: 20px;
}

#menu-btn {
  background-color: #007BFF;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 10px;
}

#content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#sidebar {
  width: 0;
  transition: width 0.3s ease;
  background-color: #f4f4f4;
  box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  padding: 20px;
}

#sidebar h2 {
  margin-top: 0;
}

#sidebar.open {
  width: 25%;
}

  </style>
</head>
<body>
  <div id="main-content">
    <button id="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <div id="content">
      <h1>Welcome to the Page</h1>
      <p>This is the main content area that expands and contracts when the sidebar opens or closes.</p>
    </div>
  </div>
  <div id="sidebar">
    <h2>Sidebar Content</h2>
    <p>This is the sidebar that takes up 25% of the page width when opened.</p>
  </div>
</body>
<script>
  function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const mainContent = document.querySelector('.main');

  if (sidebar.classList.contains('open')) {
    sidebar.classList.remove('open');
    mainContent.style.flex = '1';
  } else {
    sidebar.classList.add('open');
    mainContent.style.flex = '0.75';
  }
}
</script>
</html>
