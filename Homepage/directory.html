<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
        }

        .alumni-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .alumni-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            text-align: center;
        }

        .alumni-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .alumni-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .alumni-info {
            padding: 15px;
        }

        .alumni-info h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
        }

        .alumni-info p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Alumni Directory</h1>
    <div class="alumni-container" id="alumniContainer"></div>

    <script>
        async function fetchAlumni() {
            try {
                const response = await fetch('http://localhost:3000/api/alumni');
                const alumniData = await response.json();

                const alumniContainer = document.getElementById('alumniContainer');
                alumniData.forEach(alumni => {
                    const alumniCard = document.createElement('div');
                    alumniCard.classList.add('alumni-card');
                    alumniCard.innerHTML = `
                        <img class="alumni-image" src="${alumni.image}" alt="${alumni.name}">
                        <div class="alumni-info">
                            <h3>${alumni.name}</h3>
                            <p>${alumni.college}</p>
                            <p>${alumni.branch} - ${alumni.year}</p>
                        </div>
                    `;
                    alumniContainer.appendChild(alumniCard);
                });
            } catch (error) {
                console.error('Error fetching alumni data:', error);
            }
        }

        fetchAlumni();
    </script>
</body>
</html>
