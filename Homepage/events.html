<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="/js/events.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <script>
      fetch('header2.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
        });
    </script>
    
        <div class="main">Events</div>

        <form id="eventform" class="eventform">
            <input name="title" type="title" class="title" placeholder="Title">
            <input name="event" type="text" class="event" placeholder="Event details"><br>
            <input name="link" type="text" class="link" placeholder="Registration Link...">
            <div style="display: flex; justify-content: space-between; padding-top: 20px;">
              <button class="eventcategory" type="button">
                <select name="eventcategory" required>
                    <option value="" disabled selected>Event Category</option>
                    <option value="Conference">Conference</option>
                    <option value="Webinar">Webinar</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Reunion">Reunion</option>
                    <option value="Casual Meetup">Casual Meetup</option>
                </select>
            </button>
            <button class="eventloc" type="button">
              <select name="eventloc" required>
                  <option value="" disabled selected>Event Location</option>
                  <option value="Online">Online</option>
                  <option value="Offline">Offline</option>
              </select>
          </button>
              <div style="display: flex; justify-content: end;" class="ebtn"><button type="submit">Create A Event</button></div>

            </div>
        </form>

        <script src="./js/events.js"></script>
</body>
</html>
