<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login as Student</title>
    <link rel="stylesheet" href="css/loginstudent.css">
</head>
<body>
    <header id="header-placeholder"></header>
    
    <script>
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
        });
    </script>

    <div class="dgrade">
    <form class="form" id="student-login-form">
        <div style="display: flex; width: 100%; justify-content: center; margin-top: 60px;"><img src="loginstudentlogo.png" style="height: 140px; width: 90%;"></div>
        <div class="field" style="margin-top: 20px;">
            <img class="input-icon" src="aticon.png">
          <input autocomplete="off" id="email" placeholder="Username" class="input-field" type="text">
        </div>
        <div class="field" style="margin-top: 35px;">
        <img class="input-icon" src="lockicon.png">
          <input placeholder="Password" id="password" class="input-field" type="password">
        </div>
        <div class="btn">
        <button class="button1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
        <a class="button2" href="Studentsignup.html">Sign Up</a>
        </div>
        <button class="button3">Forgot Password</button>
    </form>
    </div>
    <script src="./js/loginstudent.js"></script>
</body>

</html>
