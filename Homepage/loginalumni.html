<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login as Alumni</title>
    <link rel="stylesheet" href="css/loginalumni.css">
    <link href="https://fonts.cdnfonts.com/css/halo-handletter" rel="stylesheet">

    <style>
      
        @import url('https://fonts.cdnfonts.com/css/halo-handletter');
</style>
                
</head>
<body>
    
    <header id="header-placeholder"></header>
    
    <script>
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
        });
    </script>

    <div class="dgrade">
    <form class="form">
        <div class="title"> Login as Alumni</div>
        <div class="field" style="margin-top: 20px;">
            <img class="input-icon" src="aticon.png">
            <input type="text" id="email" placeholder="Email" class="input-field">
        </div>
        <div class="field" style="margin-top: 35px;">
        <img class="input-icon" src="lockicon.png">
          <input placeholder="Password" id="password" class="input-field" type="password">
        </div>
        <div class="btn">
          <button type="submit" class="button1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
        <a class="button2" href="Aluminisignup.html">Sign Up</a>
        </div>
        <button class="button3">Forgot Password</button>
    </form>
    </div>
    <script src="./js/loginalumni.js"></script>
</body>

</html>
