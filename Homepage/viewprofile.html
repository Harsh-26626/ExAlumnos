<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Alkatra' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="see">View Profile</title>
    <style>
         body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F8F8FF;
            justify-content: center;
        
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            background-color: #F8FBF8;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 90vh;
        }

        .pfpcard {
            display: none;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #F8FBF8;
            margin-top: 40px;
            text-align: center;
        }

        .sidebar.open .pfpcard {
            display: flex;
        }

        .pfpcard img{
            width: 100px;
            height: 100px;
            border-radius: 60%;
            object-fit: cover;
            border-radius: 2px solid #ccc;
            padding-top: 25px;
            padding-bottom: 20px;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            width: 0;
            width: 40px;
            transition: width 0.3s ease;
            overflow: hidden;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
        }

        .sidebar.open {
            width: 18%;
        }

        .menu-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 15px;
            width: 100%;
            text-align: center;
        }

        .sidebar a {
            display: block;
            margin: 15px 0; 
            color: #333;
            text-decoration: none;
            font-weight:bold;
            text-align: center;
            position: relative;
            background-color: #EAEDFB;
            border-radius: 10px;
            padding-top: 13px;
            padding-bottom: 13px;
            top: 11%;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #c8d1fa;
            color: black;
        }

        .sidebar a:before {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 15px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sidebar a:hover:before {
            opacity: 1;
        }

        .main::-webkit-scrollbar{
            width: 0;
            height: 0;
        }

        .main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            transition: flex 0.3 ease;
            display: flex;
            flex-direction: column;
        }


        .profile-header {
            position: relative;
            height: 150px;
            background-color: #333;
        }

        .profile-banner {
            height: 100%;
            background-color: #333;
        }

        .profile-photo {
             position: absolute;
             bottom: -40px;
             left: 20px;
             width: 120px;
             height: 120px;
             border: 3px solid #fff;
             border-radius: 50%;
             background-color: #ddd;
             display: flex;
             justify-content: center;
             align-items: center;
             color: #333;
             font-size: 12px;
            font-weight: bold;
        }

        #image{
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid #333;
            border-radius: 50%;
        }

        #banner{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
             padding: 20px;
             padding-top: 40px;
             text-align: left;
        }

.profile-info h1 {
    font-size: 1.5rem;
    color: #333;
}

.profile-info span {
    font-size: 0.9rem;
    color: gray;
}

.profile-info p {
    font-size: 0.9rem;
    color: #666;
    margin-top: 5px;
}

.profile-info a {
    color: #0073b1;
    text-decoration: none;
}

    .post {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }


    </style>
</head>
<body>
    <header id="header-placeholder"></header>

    <script>
      fetch('header2.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
        });
    </script>

    <div class="container">

        <!-- Left Sidebar -->
        <div class="sidebar">
            <div><button class="menu-btn" onclick="toggleSidebar()">☰</button></div>
            <!-- add name and email here -->
            <div class="pfpcard">
                <img id="photo" src="dashboard_icons/Usericon.png" alt="Usericon">
                <b><div style="padding-bottom: 10px; font-family:Georgia, 'Times New Roman', Times, serif;">Welcome <span id = "username"></span>!</div></b>
                <b><div style="padding-bottom: 10px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><span id = "email"></span></div></b>
            </div>
            <div class="small" style="display: block; padding-top: 260px;">
                <a href="dashboard.html"><img src="dashboard_icons/homeicon.png" style="height: 20px; width: 20px;"></a>
                <a href="chat.html"><img src="dashboard_icons/messegeicon.png" style="height: 20px; width: 20px;"></a>
                <a href="Profilepage.html"><img src="dashboard_icons/profileicon.png" style="height: 20px; width: 20px;"></a>
                </div>
            <div class="big" style="display: none;">
            <a href="dashboard.html"><img src="dashboard_icons/homeicon.png" style="height: 20px; width: 20px;"> Home</a>
            <a href="chat.html"><img src="dashboard_icons/messegeicon.png" style="height: 20px; width: 20px;"> Messages</a>
            <a href="Profilepage.html"><img src="dashboard_icons/profileicon.png" style="height: 20px; width: 20px;"> Profile</a>
            </div>
        </div>
        <div class="main">
            <div class="profile-header">
                <div class="profile-banner"><img id="banner"></div>
                <div class="profile-photo"><img id="image"></div>
            </div>
            
            <div class="profile-info">
                <h1 id="user">Full Name</h1>
                <div style="display: flex;">
                    <p id="branch">Branch</p>
                    <p>&nbsp;•&nbsp;Batch of&nbsp;</p>
                    <p id="year"></p>
                </div>
                <p id="college"><strong>College Name</strong></p>
            </div>
        </div>
    </div>
</body>

<script>
    const email = localStorage.getItem('input');
    console.log('Email being sent:', email);

    async function loadProfile() {
    try {
        // First, try fetching from the Student database
        let response = await fetch('http://localhost:3000/api/fetch-profile-student', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email }) // Send 'email'
        });

        let result = await response.json();

        if (response.ok) {
            const username = localStorage.getItem('username');
      document.getElementById('username').textContent = username;
      document.getElementById('see').textContent = result.profile.name;
      document.getElementById('user').textContent = result.profile.name;

      document.getElementById('college').textContent = result.profile.college;
      document.getElementById('branch').textContent = result.profile.branch;
      const mail = localStorage.getItem('email');
      document.getElementById('email').textContent = mail;
      document.getElementById('year').textContent = result.profile.year;

      const image = localStorage.getItem('photo');

      document.getElementById('image').src = result.profile.profilePic;
      document.getElementById('photo').src = image;
      document.getElementById('banner').src = result.profile.bannerPic;
        } else {
            // If not found in Student database, fetch from User database
            response = await fetch('http://localhost:3000/api/fetch-profile-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email }) // Send 'email'
            });

            result = await response.json();

            if (response.ok) {
                const username = localStorage.getItem('username');
      document.getElementById('username').textContent = username;
      document.getElementById('user').textContent = result.profile.name;

      document.getElementById('college').textContent = result.profile.college;
      document.getElementById('branch').textContent = result.profile.branch;
      const mail = localStorage.getItem('email');
      document.getElementById('email').textContent = mail;
      document.getElementById('year').textContent = result.profile.year;

      const image = localStorage.getItem('photo');

      document.getElementById('image').src = result.profile.profilePic;
      document.getElementById('photo').src = image;
      document.getElementById('banner').src = result.profile.bannerPic;
            } else {
                alert('Profile not found in both databases.');
            }
        }
    } catch (error) {
        console.error('Error fetching profile:', error);
        alert('An error occurred. Please try again later.');
    }
}

if (!email) {
  alert('No profile email found. Please log in again.');
} else {
  loadProfile();
}
        

    function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const mainContent = document.querySelector('.main');
    const big = document.querySelector('.big');
    const small = document.querySelector('.small');

  if (sidebar.classList.contains('open')) {
    sidebar.classList.remove('open');
    mainContent.style.flex = '1';
    big.style.display = 'none';
    small.style.display = 'block';
  } else {
    sidebar.classList.add('open');
    mainContent.style.flex = '1';
    big.style.display = 'block';
    small.style.display = 'none';
  }
}

if (email) {
    fetchPostsByEmail(email);
} else {
    alert('User email not found.');
}

async function fetchPostsByEmail(email) {
    try {
        // Make a GET request to the backend API with the email as a query parameter
        const response = await fetch(`http://localhost:3000/api/posts?email=${email}`);
        const posts = await response.json();

        // Check if posts exist
        if (posts.length === 0) {
            alert('No posts found for this user.');
            return;
        }

        const postContainer = document.querySelector('.main');

        // Remove existing posts, preserving other content
        const oldposts = postContainer.querySelectorAll('.post');
        oldposts.forEach(post => post.remove());

        // Render posts dynamically
        posts.forEach(post => {
            const postCard = document.createElement('div');
            postCard.classList.add('post');
            postCard.innerHTML = `
    <div class="post-header">
        <img src="${post.profilePic}" alt="${post.name}">
        <div>
            <strong style="font-size: 17px;">
                <a href="viewprofile.html" style="text-decoration: none; color: inherit;">${post.name}</a>
            </strong>
            <div style="display: flex; justify-content: center; padding-top: 6px; font-size: 15px;">
                ${post.branch} - Batch of ${post.year}
            </div>
        </div>
    </div>
    <div style="font-family: 'Alkatra'; font-size: 20px;">${post.title}</div>
    <p style="font-family: 'ABeeZee';">${post.post}</p>
`;
            postContainer.appendChild(postCard);
        });
    } catch (error) {
        console.error('Error fetching posts by email:', error);
        alert('An error occurred while fetching posts. Please try again.');
    }
}
</script>

</html>
