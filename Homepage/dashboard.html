<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Alkatra' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F8F8FF;
        }

        /* Layout */
        .container {
            display: flex;
            height: 90vh;
            overflow: hidden;
        }

        .pfpcard {
            display: none;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #F8FBF8;
            margin-top: 40px;
            text-align: center;
        }

        .sidebar.open .pfpcard {
            display: flex;
        }

        .pfpcard img{
            width: 100px;
            height: 100px;
            border-radius: 60%;
            object-fit: cover;
            border-radius: 2px solid #ccc;
            padding-top: 25px;
            padding-bottom: 20px;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            width: 0;
            width: 40px;
            transition: width 0.3s ease;
            overflow: hidden;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
        }

        .sidebar.open {
            width: 18%;
        }

        .menu-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 15px;
            width: 100%;
            text-align: center;
        }

        .sidebar a {
            display: block;
            margin: 15px 0; 
            color: #333;
            text-decoration: none;
            font-weight:bold;
            text-align: center;
            position: relative;
            background-color: #EAEDFB;
            border-radius: 10px;
            padding-top: 13px;
            padding-bottom: 13px;
            top: 11%;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #c8d1fa;
            color: black;
        }

        .sidebar a:before {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 15px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sidebar a:hover:before {
            opacity: 1;
        }

        .main::-webkit-scrollbar{
            width: 0;
            height: 0;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            transition: flex 0.3 ease;
            display: flex;
            flex-direction: column;
        }

        .stories {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .story {
            text-align: center;
        }

        .story img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #007bff;
        }

        .create-post {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #title {
            background: transparent;
            outline-style: none;
            border: none;
            box-shadow: 0 0 0;
            width: 100%;
            font-size: 26px;
        }

        #post {
            padding-top: 18px;
            background: transparent;
            outline-style: none;
            border: none;
            box-shadow: 0 0 0;
            width: 100%;
            font-size: 15px;
        }

        .create-post button {
            display: flex;
            justify-content: end;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .post {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .post-actions span {
            cursor: pointer;
            color: #007bff;
        }

        /* Sidebar Right */
        .sidebar-right {
            width: 20%;
            background-color: #fff;
            border-left: 1px solid #ddd;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .contacts, .suggested-pages {
            margin-bottom: 20px;
        }

        .contacts h3, .suggested-pages h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .contacts li, .suggested-pages li {
            list-style: none;
            margin: 5px 0;
        }

        .contacts a, .suggested-pages a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header id="header-placeholder"></header>

<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    });
</script>

    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div><button class="menu-btn" onclick="toggleSidebar()">â˜°</button></div>
            <!-- add name and email here -->
            <div class="pfpcard">
                <img src="dashboard_icons/Usericon.png" alt="Usericon">
                <b><div style="padding-bottom: 10px; font-family:Georgia, 'Times New Roman', Times, serif;">Welcome <span id = "username"></span>!</div></b>
                <b><div style="padding-bottom: 10px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><span id = "email"></span></div></b>
            </div>
            <div class="small" style="display: block; padding-top: 260px;">
                <a href="#"><img src="dashboard_icons/homeicon.png" style="height: 20px; width: 20px;"></a>
                <a href="#"><img src="dashboard_icons/messegeicon.png" style="height: 20px; width: 20px;"></a>
                <a href="#"><img src="dashboard_icons/profileicon.png" style="height: 20px; width: 20px;"></a>
                </div>
            <div class="big" style="display: none;">
            <a href="#"><img src="dashboard_icons/homeicon.png" style="height: 20px; width: 20px;"> Home</a>
            <a href="#"><img src="dashboard_icons/messegeicon.png" style="height: 20px; width: 20px;"> Messages</a>
            <a href="Profilepage.html"><img src="dashboard_icons/profileicon.png" style="height: 20px; width: 20px;"> Profile</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <!-- Create Post -->
            <form id="postForm">
            <div class="create-post">
                <input type="title" id="title" name="title" placeholder="Title" required>
                <input type="text" id="post" name="post" placeholder="What's on your mind?" required>
                <p></p>
                <div style="display: flex; justify-content: end;"><button type="submit">Create a post</button></div>
            </div>
            </form>

            <!-- Posts -->
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="User">
                    <div>
                        <strong>Smith Jems</strong>
                        <p>CS</p>
                        <p>12h ago</p>
                    </div>
                </div>
                <p>In the fast-paced world of corporate life, it's crucial to prioritize your mental peace...</p>
                <div class="post-actions">
                    <span>2.8K Likes</span>
                    <span>7 Comments</span>
                    <span>Share</span>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

        async function fetchPost() {
            try {
                const response = await fetch('http://localhost:3000/api/post');
                const postData = await response.json();

                const postContainer = document.querySelector('.main');
                postData.forEach(post => {
                    const postCard = document.createElement('div');
                    postCard.classList.add('post');
                    postCard.innerHTML = `
                    <div class="post-header">
                        <img src="${post.image}" alt="${post.name}">
                        <div>
                            
                            <strong style ="font-size: 17px;">${post.name}</strong>
                            <div style ="display:flex; justify-content: centre; padding-top: 6px; font-size: 15px;">${post.branch} - Batch of ${post.year}</div>
                        </div>
                    </div>
                    <div style="font-family:'Alkatra'; font-size: 20px;">${post.title}</div>
                    <p style="font-family: 'ABeeZee';">${post.post}</p>
                    `;
                    postContainer.appendChild(postCard);
                });
            } catch (error) {
                console.error('Error fetching post data:', error);
            }
        }
        fetchPost();

    // Retrieve the username from localStorage
    const username = localStorage.getItem('username');
    if (username) {
        document.getElementById('username').textContent = username;
    } else {
        // Handle the case where the username is not available
        document.getElementById('username').textContent = 'Guest';
    }
    const email = localStorage.getItem('email');
    if (email) {
        document.getElementById('email').textContent = email;
    } else {
        document.getElementById('email').textContent = 'guest@Exalumnous.com';
    }

    const branch = localStorage.getItem('branch');
    const year = localStorage.getItem('year');

    document.getElementById('postForm').addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent default form submission

    const formData = new FormData(event.target);

    const postData = {
      name: username,
      title: formData.get('title'),
      post: formData.get('post'),
      branch: branch,
      year: year,
    };

    try {
      const response = await fetch('http://localhost:3000/api/post', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(postData),
      });

      const result = await response.json();
      if (response.ok) {
        alert(result.message); // Show success message
        event.target.reset(); // Reset form
        location.reload();
      } else {
        alert(result.error); // Show error message
      }
    } catch (error) {
      console.error('Error creating Post:', error);
      alert('An error occurred. Please try again.');
    }
  });

  function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const mainContent = document.querySelector('.main');
  const big = document.querySelector('.big');
  const small = document.querySelector('.small');

  if (sidebar.classList.contains('open')) {
    sidebar.classList.remove('open');
    mainContent.style.flex = '1';
    big.style.display = 'none';
    small.style.display = 'block';
  } else {
    sidebar.classList.add('open');
    mainContent.style.flex = '1';
    big.style.display = 'block';
    small.style.display = 'none';
  }
}
</script>
</html>
