<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Alkatra' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

</head>
<body>

    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div><button class="menu-btn" onclick="toggleSidebar()">â˜°</button></div>
            <!-- add name and email here -->
            <div class="pfpcard">
                <img id="photo" src="dashboard_icons/Usericon.png" alt="Usericon">
                <b><div style="padding-bottom: 10px; font-family:Georgia, 'Times New Roman', Times, serif;">Welcome <span id = "username"></span>!</div></b>
                <b><div style="padding-bottom: 10px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><span id = "email"></span></div></b>
            </div>
            <div class="small" style="display: block; padding-top: 260px;">
                <a href="dashboard.html"><img src="dashboard_icons/homeicon.png" style="height: 20px; width: 20px;"></a>
                <a href="#"><img src="dashboard_icons/messegeicon.png" style="height: 20px; width: 20px;"></a>
                <a href="Profilepage.html"><img src="dashboard_icons/profileicon.png" style="height: 20px; width: 20px;"></a>
                </div>
            <div class="big" style="display: none;">
            <a href="dashboard.html"><img src="dashboard_icons/homeicon.png" style="height: 20px; width: 20px;"> Home</a>
            <a href="#"><img src="dashboard_icons/messegeicon.png" style="height: 20px; width: 20px;"> Messages</a>
            <a href="Profilepage.html"><img src="dashboard_icons/profileicon.png" style="height: 20px; width: 20px;"> Profile</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <!-- Create Post -->
            <form id="postForm">
            <div class="create-post">
                <input type="title" id="title" name="title" placeholder="Title" required>
                <input type="text" id="post" name="post" placeholder="What's on your mind?" required>
                <p></p>
                <div style="display: flex; justify-content: end;"><button type="submit">Create a post</button></div>
            </div>
            </form>
        </div>
    </div>
</body>

<script>

        async function fetchPost() {
            try {
                const response = await fetch('http://localhost:3000/api/post');
                const postData = await response.json();

                const postContainer = document.querySelector('.main');
                postData.forEach(post => {
                    const postCard = document.createElement('div');
                    postCard.classList.add('post');
                    postCard.innerHTML = `
                    <div class="post-header">
                        <img src="${post.profilePic}" alt="${post.name}">
                        <div>
                            <strong style ="font-size: 17px;"><a href="viewprofile.html" onclick="storeEmail('${post.email}')">${post.name}</a></strong>
                            <div style ="display:flex; justify-content: centre; padding-top: 6px; font-size: 15px;">${post.branch} - Batch of ${post.year}</div>
                        </div>
                    </div>
                    <div style="font-family:'Alkatra'; font-size: 20px;">${post.title}</div>
                    <p style="font-family: 'ABeeZee';">${post.post}</p>
                    `;
                    postContainer.appendChild(postCard);
                });
            } catch (error) {
                console.error('Error fetching post data:', error);
            }
        }
    function storeEmail(input) {
        console.log("Input value:", input);
        localStorage.setItem('input', input);
    }
        fetchPost();

    // Retrieve the username from localStorage
    const username = localStorage.getItem('username');
    if (username) {
        document.getElementById('username').textContent = username;
    } else {
        // Handle the case where the username is not available
        document.getElementById('username').textContent = 'Guest';
    }
    const email = localStorage.getItem('email');
    if (email) {
        document.getElementById('email').textContent = email;
    } else {
        document.getElementById('email').textContent = 'guest@Exalumnous.com';
    }

    const photo = localStorage.getItem('photo');
    document.getElementById('photo').src = photo;

    const banner = localStorage.getItem('banner');

    const branch = localStorage.getItem('branch');
    const year = localStorage.getItem('year');

    document.getElementById('postForm').addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent default form submission

    const formData = new FormData(event.target);

    const postData = {
      name: username,
      email: email,
      title: formData.get('title'),
      post: formData.get('post'),
      branch: branch,
      year: year,
      profilePic : photo,
      bannerPic : banner,
    };

    try {
      const response = await fetch('http://localhost:3000/api/post', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(postData),
      });

      const result = await response.json();
      if (response.ok) {
        alert(result.message); // Show success message
        event.target.reset(); // Reset form
        location.reload();
      } else {
        alert(result.error); // Show error message
      }
    } catch (error) {
      console.error('Error creating Post:', error);
      alert('An error occurred. Please try again.');
    }
  });

  function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const mainContent = document.querySelector('.main');
  const big = document.querySelector('.big');
  const small = document.querySelector('.small');

  if (sidebar.classList.contains('open')) {
    sidebar.classList.remove('open');
    mainContent.style.flex = '1';
    big.style.display = 'none';
    small.style.display = 'block';
  } else {
    sidebar.classList.add('open');
    mainContent.style.flex = '1';
    big.style.display = 'block';
    small.style.display = 'none';
  }
}

function logout() {
        console.log("username:", localStorage.getItem('username'));
        localStorage.setItem('username', "Guest");
    localStorage.setItem('email', "Guest@ExAlumnos.com");
    localStorage.setItem('college', "Gyan Ganga Group");
    localStorage.setItem('branch', " ");
    localStorage.setItem('year', "2003 - 2028");
    localStorage.setItem('photo', "https://extralumnos.s3.us-east-1.amazonaws.com/images/profilePics/Usericon.png");
    localStorage.setItem('banner', "https://extralumnos.s3.us-east-1.amazonaws.com/images/bannerPics/GuestBanner.png");
    console.log("username:", localStorage.getItem('username'));
    window.location.href = "index.html";
    }

    function createPost() {
        const check = localStorage.getItem('email');
        const title = document.querySelector('.create-post');
        if (check == "Guest@ExAlumnos.com")
    {
        title.style.display = 'none';
    }
    else {
        title.style.display = 'block';
    }
    }
    
    createPost();
</script>
</html>
