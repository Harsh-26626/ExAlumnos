<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Alkatra' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
         body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F8F8FF;
            justify-content: center;
        
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            background-color: #F8FBF8;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 90vh;
        }

        .pfpcard {
            display: none;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #F8FBF8;
            margin-top: 40px;
            text-align: center;
        }

        .sidebar.open .pfpcard {
            display: flex;
        }

        .pfpcard img{
            width: 100px;
            height: 100px;
            border-radius: 60%;
            object-fit: cover;
            border-radius: 2px solid #ccc;
            padding-top: 25px;
            padding-bottom: 20px;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            width: 0;
            width: 40px;
            transition: width 0.3s ease;
            overflow: hidden;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
        }

        .sidebar.open {
            width: 18%;
        }

        .menu-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 15px;
            width: 100%;
            text-align: center;
        }

        .sidebar a {
            display: block;
            margin: 15px 0; 
            color: #333;
            text-decoration: none;
            font-weight:bold;
            text-align: center;
            position: relative;
            background-color: #EAEDFB;
            border-radius: 10px;
            padding-top: 13px;
            padding-bottom: 13px;
            top: 11%;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #c8d1fa;
            color: black;
        }

        .sidebar a:before {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 15px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sidebar a:hover:before {
            opacity: 1;
        }

        .main::-webkit-scrollbar{
            width: 0;
            height: 0;
        }

        .main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            transition: flex 0.3 ease;
            display: flex;
            flex-direction: column;
        }


        .profile-header {
            position: relative;
            height: 150px;
            background-color: #333;
        }

        .profile-banner {
            height: 100%;
            background-color: #333;
        }

        .profile-photo {
             position: absolute;
             bottom: -40px;
             left: 20px;
             width: 120px;
             height: 120px;
             border: 3px solid #fff;
             border-radius: 50%;
             background-color: #ddd;
             display: flex;
             justify-content: center;
             align-items: center;
             color: #333;
             font-size: 12px;
            font-weight: bold;
        }

        #image{
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid #333;
            border-radius: 50%;
        }

        #banner{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
             padding: 20px;
             padding-top: 40px;
             text-align: left;
        }

.profile-info h1 {
    font-size: 1.5rem;
    color: #333;
}

.profile-info span {
    font-size: 0.9rem;
    color: gray;
}

.profile-info p {
    font-size: 0.9rem;
    color: #666;
    margin-top: 5px;
}

.profile-info a {
    color: #0073b1;
    text-decoration: none;
}

    .profile-btn {
        display: flex;
        margin: 15px 25px;
    }

    .btn1 {
        flex: 1;
        padding: 8px;
        border: 1px solid black;
        background-color: #333;
        color: whitesmoke;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        text-align: center;
        border: none;
        outline: none;
        text-decoration: none;
        margin-bottom: 30px;
    }

    .btn1:hover {
        background-color: #272626;
        color: #ddd;
    }

    .post {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }


    </style>
</head>

<script>
    const username = localStorage.getItem('username');
    if (username) {
        document.getElementById('username').textContent = username;
        document.getElementById('user').textContent = username;
    } else {
        // Handle the case where the username is not available
        document.getElementById('username').textContent = 'Guest';
        document.getElementById('user').textContent = 'Guest';
    }

    const college = localStorage.getItem('college');
    if (college) {
        document.getElementById('college').textContent = college;
    } else {
        // Handle the case where the college is not available
        document.getElementById('college').textContent = 'Guest';
    }
    const branch = localStorage.getItem('branch');
    if (branch) {
        document.getElementById('branch').textContent = branch;
    } else {
        // Handle the case where the branch is not available
        document.getElementById('branch').textContent = 'Guest';
    }
    const email = localStorage.getItem('email');
    if (email) {
        document.getElementById('email').textContent = email;
    } else {
        document.getElementById('email').textContent = 'guest@Exalumnous.com';
    }
    const year = localStorage.getItem('year');
    if (year) {
        document.getElementById('year').textContent = year;
    } else {
        // Handle the case where the year is not available
        document.getElementById('year').textContent = 'Guest';
    }

    const image = localStorage.getItem('photo');
    document.getElementById('image').src = image;
    const photo = localStorage.getItem('photo');
    document.getElementById('photo').src = photo;
    const banner = localStorage.getItem('banner');
    document.getElementById('banner').src = banner;

    function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const mainContent = document.querySelector('.main');
    const big = document.querySelector('.big');
    const small = document.querySelector('.small');

  if (sidebar.classList.contains('open')) {
    sidebar.classList.remove('open');
    mainContent.style.flex = '1';
    big.style.display = 'none';
    small.style.display = 'block';
  } else {
    sidebar.classList.add('open');
    mainContent.style.flex = '1';
    big.style.display = 'block';
    small.style.display = 'none';
  }
}

if (email) {
    fetchPostsByEmail(email);
} else {
    alert('User email not found.');
}

async function fetchPostsByEmail(email) {
    try {
        // Make a GET request to the backend API with the email as a query parameter
        const response = await fetch(`http://localhost:3000/api/posts?email=${email}`);
        const posts = await response.json();

        // Check if posts exist
        if (posts.length === 0) {
            alert('No posts found for this user.');
            return;
        }

        const postContainer = document.querySelector('.main');

        // Remove existing posts, preserving other content
        const oldposts = postContainer.querySelectorAll('.post');
        oldposts.forEach(post => post.remove());

        // Render posts dynamically
        posts.forEach(post => {
            const postCard = document.createElement('div');
            postCard.classList.add('post');
            postCard.innerHTML = `
                <div class="post-header">
                    <img src="${post.profilePic}" alt="${post.name}">
                    <div>
                        <strong style="font-size: 17px;">${post.name}</strong>
                        <div style="display: flex; justify-content: center; padding-top: 6px; font-size: 15px;">
                            ${post.branch} - Batch of ${post.year}
                        </div>
                    </div>
                </div>
                <div style="font-family: 'Alkatra'; font-size: 20px;">${post.title}</div>
                <p style="font-family: 'ABeeZee';">${post.post}</p>
            `;
            postContainer.appendChild(postCard);
        });
    } catch (error) {
        console.error('Error fetching posts by email:', error);
        alert('An error occurred while fetching posts. Please try again.');
    }
}
</script>
