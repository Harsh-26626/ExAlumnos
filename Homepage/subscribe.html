<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Alkatra' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
      fetch('header2.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
        });

<div class="container">

    <!-- Left Sidebar -->

            <b><div style="padding-bottom: 10px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><span id = "email"></span></div></b>
        </div>
        <div class="small" style="display: block; padding-top: 260px;">
            <a href="dashboard.html"><img src="dashboard_icons/homeicon.png" style="height: 20px; width: 20px;"></a>
            <a href="chat.html"><img src="dashboard_icons/messegeicon.png" style="height: 20px; width: 20px;"></a>
            <a href="Profilepage.html"><img src="dashboard_icons/profileicon.png" style="height: 20px; width: 20px;"></a>
            </div>
        <div class="big" style="display: none;">
        <a href="dashboard.html"><img src="dashboard_icons/homeicon.png" style="height: 20px; width: 20px;"> Home</a>
        <a href="chat.html"><img src="dashboard_icons/messegeicon.png" style="height: 20px; width: 20px;"> Messages</a>

        </div>
    </div>
    <div class="main">
        <div id="chatbox">
            <div class="tmp">
                <div class="message centre">Welcome to Subscriptions Page</div>
            </div>
            <div class="message centre">
                <form id="subscribeform">
                    <div>
                        <select style="margin-top: 20px;" class="Subscription" name="Subscription" onchange="sel(this.value)" required>
                            <option value="" disabled selected>Choose Your Plan</option>
                            <option value="dashboard_icons/99plan.png">1 Month</option>
                            <option value="dashboard_icons/199plan.png">3 Month</option>
                            <option value="dashboard_icons/299plan.png">6 Month</option>
                            <option value="dashboard_icons/499plan.png">1 Year</option>
                            <option value="dashboard_icons/fund.png">Alumni Fund</option>
                        </select>
                    </div>
                    <button onclick="done()" style="display: block; margin: auto;" type="submit" name="submit" id="submit">Pay</button>
                </form>
            </div>
            <div>
                <img style="display: block; margin: auto; height: 400px; width: 300px;" src="dashboard_icons/99plan.png" id="subimg">
            </div>
        </div>
    </div>
